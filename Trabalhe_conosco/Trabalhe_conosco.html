<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./Trabalhe_conosco.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    </head>
    <body>
        <div id="formulario-colaborador" style="display: none;">
            <h2>Trabalhe Conosco</h2>
            <form action='mailto:' + email + method="post" enctype="text/plain"> <!-- <form action="processar_formulario.php" method="post"> -->
                <div class="linha">
                    <div class="coluna">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="linha">
                    <div class="coluna">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="coluna">
                        <label for="telefone">Telefone:</label>
                        <input type="telefone" id="telefone" name="telefone" required>
                    </div>
                </div>
                <label for="arquivo">Selecionar Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo" accept=".pdf, .doc, .docx" required><br><br>
                <input type="submit" value="Enviar">

                <div id="mensagem-enviado" style="display: none;">
                    <p>Obrigado! Seu formulário foi enviado com sucesso.</p>
                </div>
            </form>
        </div> <!-- Resto do conteúdo da página -->
</body>
</html>
